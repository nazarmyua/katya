    <!--  -->
    <script>
        $(document).ready(function () {
            $(".owl-carousel").each(function () {
                var owl = $(this);
                owl.owlCarousel({
                    loop: true,
                    //margin: 10,
                    autoplay: true,
                    autoplayTimeout: 3000,
                    autoplayHoverPause: true,
                    responsive: {
                        0: {
                            items: 1
                        },
                        480: {
                            items: 1,
                        },
                        // breakpoint from 768 up
                        768: {
                            items: 2,
                        },
                        992: {
                            items: 3,
                        }
                    }
                });
                $(this).parent(".owlCarouselWraper").find(".next a").click(function (e) {
                    e.preventDefault();
                    console.log(":1")
                    owl.trigger('next.owl.carousel');
                });
                $(this).parent(".owlCarouselWraper").find(".prev a").click(function (e) {
                    console.log(":2")
                    e.preventDefault();
                    owl.trigger('prev.owl.carousel');
                });
            })

        });

    </script>
